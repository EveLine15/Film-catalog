<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row-menu">
                <div class="logo">
                    <img src="./images/icons8-film-100.png" alt="">
                </div>
                <a href="./favourites.html" class="favourit"><p>Избранное</p><img src="./images/icons8-heart-50.png" alt="heart" class="heart-favourite"></a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="enter-section">
                <div class="enter-text">
                    <p class="main-text">Ваш личный каталог фильмов</p>
                    <p class="small-text">Самая большая библиотека лучших фильмов! Вы можете добавить фильм в избранное, чтобы не потерять интересующие фильмы</p>
                </div>
        </section>

        <section class="list-section">
            <div class="container">
                <div class="card-holder">

                </div>
            </div>
        </section>

        <div class="modal-window modal-closed">
            <div class="modal-content">
                <div class="left-part">
                    <img src="" alt="poster">
                </div>
                <div class="right-part">
                    <h1 class="name"></h1>
                    <div class="info-holder">
                        <p class="lable">Производство:</p>
                        <p class="production"></p>
                        <p class="lable">Жанр:</p>
                        <p class="genre"></p>
                        <p class="lable">Время:</p>
                        <p class="duration"></p>
                        <p class="lable">Премьера:</p>
                        <p class="premiere"></p>
                    </div>
                    <div class="button-holder">
                        <button class="favourit-button active">Добавить в избранное</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./app.js"></script>
</body>
</html>
